<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="/output.css" />
  </head>
  <body>
    <header
      class="font-extrabold text-white text-4xl h-60 w-screen bg-primary-color flex items-center justify-center"
    >
      TODO APP
    </header>

    <form
      th:action="@{/users/register}"
      method="post"
      enctype="multipart/form-data"
      th:object="${loginRequest}"
      class="w-[80%] bg-white flex flex-col items-center justify-between text-primary-color h-[430px] border border-primary-color rounded-lg m-auto -translate-y-7 phone tablet laptop pc"
    >
      <h3 class="text-xl mt-5 md:text-[28px]">Registrarse</h3>

      <div class="w-[80%] flex flex-col place-content-center mb-16 gap-3 text-xs md:text-[16px]">
        <input
          class="bg-bg-inputs rounded-md placeholder:text-primary-color placeholder:p-0 p-2 focus:outline-color-task"
          type="text"
          placeholder="Usuario:"
          name="username"
          th:field="*{username}"
        />
        <p th:style="${messageEmail != null ? 'display:block' : 'display:none'}" th:text="${messageUsername}" class="text-red-400"></p>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-400"></p>
        <input
          class="bg-bg-inputs rounded-md placeholder:text-primary-color placeholder:p-0 p-2 focus:outline-color-task"
          type="text"
          placeholder="Correo:"
          name="email"
          th:field="*{email}"
        />
        <p th:style="${messageEmail != null ? 'display:block' : 'display:none'}" th:text="${messageEmail}" class="text-red-400"></p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-400"></p>
        <input
          class="bg-bg-inputs rounded-md placeholder:text-primary-color placeholder:p-0 p-2 outline-color-task"
          type="password"
          placeholder="Contraseña:"
          name="password"
          th:field="*{password}"
        />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-400"></p>
        <button
          class="bg-primary-color text-white rounded-md p-2 hover:bg-color-task"
          type="submit"
        >
          Aceptar
        </button>
        <div>
          <p>¿Ya tienes cuenta? <strong><a th:href="@{/users/login}">Inicia sesion!</a></strong></p>
        </div>
      </div>
    </form>
  </body>
</html>
